<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        //identifying the smallest element on html for array length.
      function smallest() {
        let arr = [0.5, 0.6, 3.5, 4.5, 5.5];
        let smallest = arr[0];
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < smallest) {
            smallest = arr[i];
          }
        }
        document.write(`The smallest element is ${smallest}`);
      }
      smallest();
    </script>
  </body>
</html>
